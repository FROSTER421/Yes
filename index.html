<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container" class="screen active"> <div id="splash-screen" class="screen-content active">
            <div class="logo">
                <div class="app-logo-dashes">
                    <span class="dash-item"></span>
                    <span class="dash-item"></span>
                </div>
            </div>
            <p class="loading-percentage">69%</p>
        </div>

        <div id="onboarding-screen" class="screen-content">
            <div class="onboarding-content">
                <img src="https://via.placeholder.com/300x200/26A69A/FFFFFF?text=Event+Image" alt="Onboarding visual" class="onboarding-image">
                <h1>Grab all events now only in your hands</h1>
                <p>Stream is here to help you to find the best events based on your interests.</p>
                <button id="onboarding-next" class="btn primary">Next</button>
            </div>
        </div>

        <div id="login-screen" class="screen-content">
            <a href="#" class="back-arrow" id="back-to-onboarding">&lt;</a>
            <div class="container">
                <h1>Login</h1>
                <div class="input-group">
                    <label for="email-login">Email</label>
                    <input type="email" id="email-login" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password-login">Password</label>
                    <input type="password" id="password-login" placeholder="Password">
                </div>
                <a href="#" class="forgot-password">Forget Password?</a>
                <button id="login-button" class="btn primary">Login</button>
                <p class="signup-link">Don't have an account? <a href="#" id="go-to-signup">Sign up</a></p>
            </div>
        </div>

        <div id="signup-screen" class="screen-content">
            <a href="#" class="back-arrow" id="back-to-login">&lt;</a>
            <div class="container">
                <h1>Create New Account</h1>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Password">
                </div>
                <button id="signup-submit-button" class="btn primary">Sign Up</button>
                <p class="login-link">Already have an account? <a href="#" id="go-to-login">Login</a></p>
            </div>
        </div>

    </div> <script src="js/script.js"></script>
</body>
</html>
